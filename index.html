<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parcial Programación Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login -->
  <div id="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <input type="text" id="codigo" placeholder="Código" required>
      <input type="password" id="clave" placeholder="Clave" required>
      <button type="submit">Ingresar</button>
    </form>
    <p id="login-error" class="error"></p>
  </div>

  <!-- Panel usuario -->
  <div id="user-container" class="hidden">
    <div class="user-info">
      <p><b>Código:</b> <span id="user-codigo"></span></p>
      <p><b>Nombre:</b> <span id="user-nombre"></span></p>
      <p><b>Email:</b> <span id="user-email"></span></p>
      <p><b>Promedio Ponderado:</b> <span id="promedio"></span></p>
      <button id="logout">Cerrar Sesión</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Asignatura</th>
          <th>Créditos</th>
          <th>P1</th>
          <th>P2</th>
          <th>P3</th>
          <th>EF</th>
          <th>Definitiva</th>
        </tr>
      </thead>
      <tbody id="tabla-body">
        <tr><td colspan="7">Esperando notas...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="notas.js"></script>
  <script src="main.js"></script>
</body>
</html>
